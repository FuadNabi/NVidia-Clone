<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css-reset.css">
    <script src="https://kit.fontawesome.com/e2597287a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>NVidia</title>
</head>
<body>
    <div class="app-cont">
        <nav>
            <div class="header-cont d-inline-block pp stick-top">
                <div class="header-flex d-flex justify-content-between align-items-center flex-row">
                    <ul class="head-list d-flex align-items-center">
                        <li class="">          
                            <div class="header-logo">
                                <img src="https://logos-download.com/wp-content/uploads/2016/10/Nvidia_logo.png" alt="">
                            </div>
                        </li>
                        <li class="">
                            <span>Products</span>
                        </li>
                        <li class="">
                            <span>Solutions</span>
                        </li>
                        <li class="">
                            <span>Industries</span>
                        </li>
                        <li class="">
                            <span>For You</span>
                        </li>
                    </ul>
                    <ul class="head-list d-flex align-items-center">
                        <li>Shop</li>
                        <li>Drivera</li>
                        <li>Support</li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-cart-shopping"></i></li>
                        <li><i class="fa-regular fa-circle-user"></i></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="carousel">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active rounded-circle carousel-btn" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="rounded-circle carousel-btn" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="rounded-circle carousel-btn" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="rounded-circle carousel-btn" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://www.nvidia.com/content/dam/en-zz/Solutions/homepage/mfg/auto-partner-jlr-wmfg-2560x580-d.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption carousel-header">
                            <h1>JAGUAR LAND ROVER PARTNERS WITH NVIDIA</h1>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.nvidia.com/content/dam/en-zz/Solutions/homepage/mfg/gtc21-ove-kv-wmfg-2560x580-d.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.nvidia.com/content/dam/en-zz/Solutions/homepage/mfg/geforce-rtx-3050-gf-nv-carousel-2560-d.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.nvidia.com/content/dam/en-zz/Solutions/homepage/mfg/gfn-fortnite-on-mobile-c2s3-2560-d.jpg" class="d-block w-100" alt="...">
                      </div>
            </div>
        </main>
        <footer></footer>       
    </div>
</body>
</html>
